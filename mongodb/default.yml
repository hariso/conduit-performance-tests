version: "2.2"
pipelines:
    - id: mongo-to-file-again
      status: running
      name: ""
      description: MongoDB to file
      connectors:
        - id: mongo-source
          type: source
          plugin: standalone:mongo@latest
          settings:
            collection: users
            db: test
            uri: mongodb://mongo1:30001/?directConnection=true
        - id: kafka-destination
          type: destination
          plugin: builtin:kafka
          name: kafka-destination
          settings:
            servers: "broker:29092"
            topic: destination-topic